spring:
  cloud:
    gcp:
      secretmanager:
        enabled: true
  datasource:
    hikari:
      username: ${sm://reciplease-database-username}
      password: ${sm://reciplease-database-password}
      jdbc-url: ${sm://reciplease-database-url}
      driver-class-name: com.mysql.cj.jdbc.Driver
      connection-test-query: SELECT 1 FROM DUAL
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect